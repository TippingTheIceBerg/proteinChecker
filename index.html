<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Check</title>
</head>
<body>
    <main >
        <h1>Ever forget what protein shakes you actually enjoyed? Or were ever curious if a protein bar is more candy than protein? Well not anymore.</h1>
        <dialog class="protein__dialog">
            <form action="">
                <div class="form__groups">
                    <label for="">Name</label>
                    <input type="text" name="" id="">

                </div>
                <div class="form__groups">
                    <label for="">Protein Amount</label>
                    <input type="number" name="" id="">
                </div>
                <div class="form__groups">
                    <label for="">Calories</label>
                    <input type="number" name="" id="">
                </div>
                <div class="form__groups">
                    <label for="">Carbs</label>
                    <input type="number" name="" id="">
                </div>
                <div class="form__groups">
                    <label for="">fats</label>
                    <input type="number" name="" id="">
                </div>
                <div class="form__groups">
                    <label for="">Protein Image</label>
                    <input type="url" name="" id="" placeholder="Not required">
                </div>
                <div class="form__groups">
                    <label for="">Will you try it again?</label>
                    <select name="" id="">
                        <option value="yes">YES</option>
                        <option value="no">NO</option>
                    </select>
                </div>
                <div class="form__btns">
                    <button class="closeDialog" autofocus>Close</button>
                    <input type="submit" value="Submit protein">
                </div>
            </form>
        </dialog>
        <button class="openDialog">Add protein</button>
        <section class="allProteinProducts">
        </section>

    </main>
</body>
<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>
<link rel="stylesheet" href="./sportage-font 2/SportageDemo-DO0A1.otf">
</html>
